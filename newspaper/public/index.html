<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article to Printable PDF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Bundle Articles into a Printable PDF</h1>
        <p>Paste public article URLs (one per line). We will fetch the content, strip clutter, and compile a single PDF you can download and print.</p>
      </section>

      <section class="card">
        <form id="bundle-form">
          <label for="urls">Article URLs</label>
          <textarea id="urls" name="urls" rows="8" placeholder="https://example.com/article-1&#10;https://example.com/article-2"></textarea>
          <div class="actions">
            <button type="submit" id="submit-btn">Create PDF</button>
            <span id="status" class="status"></span>
          </div>
        </form>
        <div id="download" class="download hidden">
          <a id="download-link" href="#" download="articles.pdf">Download PDF</a>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
